<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>weather</title>
</head>


<body>
    <main class="main">
        <div class="container">
            <div class="weather">
                <div class="weather-search">
                    <input type="text" class="weather-input" value="Пенза">
                    <button class="weather-search-btn">ПОИСК</button>
                </div>

                <div class="weather-card hidden">
                    <img src="./img/sun.png" alt="">
                    <p>21℃</p>
                </div>
                <div class="day hidden">
                    <button class="left"><img src="./img/right.png" alt=""></button>
                    <div class="day-data">
                    </div>
                    <button class="right"><img src="./img/left.png" alt=""></button>
                </div>

            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>


</html>
